# ~/.tmuxinator/django-console.yml

name: django-console
root: ~/work/django/

pre_window: workon drf
windows:
  - server:
     - cd weather
     - python manage.py runserver
  - shell:
      layout: tiled
      panes:
        - weather:
          - cd weather
          - python manage.py shell
        - testdrf:
          - cd testdrf
          - python manage.py shell
        - ipython3
  - weather:
      layout: main-vertical
      panes:
        - cd weather
        - cd testdrf
